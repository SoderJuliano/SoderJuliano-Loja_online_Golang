{{define "Index"}}

{{template "_head"}}
<!--templetes-->
<body>
    {{template "_menu"}}
    <div class="container">
        <section class="card">
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th>nome</th>
                        <th>descricao</th>
                        <th>preco</th>
                        <th>quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Nome}}</td>
                        <td>{{.Descricao}}</td>
                        <td>${{.Preco}}</td>
                        <td>{{.Quantidade}}</td>
                        <td>
                            <a href="edit?id={{.Id}}" class="btn btn-info">Editar</a>
                        </td>
                        <td>
                            <button class="btn btn-danger" onclick="onDelete('{{.Id}}')">Deletar</button>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
        </div>
    </div>
</body>
</html>
<script>
    function onDelete(id){
        let resposta = confirm("tem certeza que deseja deletar este produto?")
        if (resposta) {
            window.location = "/delete?id=" + id
        }
    }
</script>
{{end}}
